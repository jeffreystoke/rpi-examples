sudo: true
os:
  - linux

language: generic

jobs:
  include:
    - stage: build images
      if: branch = master
      script:
        # prepare for multi-arch build with qemu (register archs using qemu)
        - docker run --rm --privileged multiarch/qemu-user-static:register
        # build image
        - make build-image
        # check and login
        - docker images
        - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
        # push image
        - make push-image

stages:
  - build images
